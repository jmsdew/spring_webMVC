<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메뉴 키오스크</title>
</head>
<body>
  <h1>메뉴 키오스크</h1>
  <h3>1. 전체 메뉴 조회</h3>
  <button onclick="location.href='menus/menus'">전체 메뉴 조회하기</button>  <!--select 진행순서 1번-->

  <h3>2. 신규 메뉴 등록</h3>
  <button onclick="location.href='menus/regist'">신규 메뉴 등록하기</button>  <!--regist 진행순서 1번 -- html문 으로 연결 되어 값을 담아 controller로 감-->

  <h3>2. 메뉴 수정</h3>
  <button onclick="location.href='menus/update'">메뉴 수정하기</button>

  <h3>2. 메뉴 삭제</h3>
  <button onclick="location.href='menus/delete'">메뉴 삭제하기</button>
</body>
</html>
