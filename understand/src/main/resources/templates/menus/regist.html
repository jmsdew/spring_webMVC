<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>신규 메뉴 등록 페이지</h1>
    <!--setter 방식이기 때문에 생성자 파라미터 5가지가 다 들어가지 않아도 작동함.-->
    <form action="regist" method="post">
        등록할 메뉴의 코드 : <input type="number" name="code"/> <br>
        등록할 메뉴의 이름 : <input type="text" name="name"/> <br>
        등록할 메뉴의 가격 : <input type="number" name="price"/> <br>
        등록할 메뉴의 카테고리 : <input type="number" name="categoryCode"/> <br>

        <button type="submit">등록하기</button>
    </form>
    <a href="http://localhost:8080">돌아가기</a>

</body>
</html>
