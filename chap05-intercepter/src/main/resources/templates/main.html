<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>interceptor를 이용하여 controller 요청 가로채기</h1>
<!--
    Spring interceptor 는 Spring 프레임워크에서 제공하는 기능 중 하나로, 클라이언트의 요청을 가로 채
    처리하는 역할을 한다. 이를 통해 공통적인 로직( 로깅(
    시스템이 작동할 때 시스템의 작동 상태의 기록과 보존, 이용자의 습성 조사 및 시스템 동작의 분석 등을 하기 위해 작동 중의 각종 정보를 기록해둘 필요가 있는데, 이 기록을 만드는 것을 로깅이라 한다.
    ), 성능 측정, 캐싱(파일 복사본을 캐시 또는 임시 저장 위치에 저장하여 보다 빠르게 액세스할 수 있도록 하는 프로세스)) 을 처리하거나, 보안 (인증, 권한)
    등의 목적으로 특정 조건을 검사하고 해당 요청을 처리하거나 무시할 수 있다.
    interceptor 는 특정 요청 url에만 적용되도록 매핑할 수 있다는 점이 필터와 유사하다.
    하지만 필터와 달리 interceptor 는 스프링 웹 애플리케이션 컨텍스트에 구성하기 때문에
    컨테이너의 기능을 자유롭게 사용할 수 있으며 내부에 선언된 모든 빈을 참조할 수 있다.

-->
    <h3>핸들러 인터셉트를 이용한 요청 처리시간 확인하기</h3>
    <form action="stopwatch" method="post">
        권한 : <input type="text" name="auth"/> <br>
        <button>요청하기</button>
    </form>
</body>
</html>
