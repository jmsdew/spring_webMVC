<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>@ModelAttribute 를 이용한 커맨드 객체로 파라미터 값 전달 받기</h1>

    <form action="search" method="post">
        검색할 메뉴의 이름 : <input type="text" name="name"/> <br>
        검색할 메뉴의 가격 : <input type="number" name="price"/> <br>
        <select name="categoryCode">
            <option value="1">식사</option>
            <option value="2">음료</option>
            <option value="3">디저트</option>
        </select>
        검색할 판매 상태 <input type="text" name="orderableStatus"/> <br>
        <input type="submit" value="검색하기"/>                 <!--버튼 타입은 기본적으로 submit을 수행함 <button>버튼</button> 이렇게만 만들어줘도 작동됨
                                                                    하지만 조회를 해도 넘어가지기 때문에 주의해야함 alter 로 창만 띄워도 넘어감-->
    </form>
</body>
</html>
